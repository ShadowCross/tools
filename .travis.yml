language: php

php:
  - 5.3
  - 5.4
  - 5.5

env:
  global:
    - PLUGIN_NAME=Tools
    - REQUIRE=""
    - DB=mysql CAKE_VERSION=2.4
  matrix:
    - DB=mysql CAKE_VERSION=2.4
    - DB=mysql CAKE_VERSION=2.5

matrix:
  include:
    - php: 5.4
      env:
        - COVERALLS=1

before_script:
  - git clone https://github.com/FriendsOfCake/travis.git --depth 1 ../travis
  - git clone https://github.com/dereuromark/tools-app.git --depth 1 ../tools-app
  - ../travis/before_script.sh
  - cp -R ../tools-app/* ./

script:
  - ../travis/script.sh

after_success:
  - ../travis/after_success.sh

notifications:
  email: false